<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料</title>

    <script type="text/javascript" src="data/cache/jquery.js"></script>
    <link href="data/css/bootstrap.css" rel="stylesheet" />
    <link href="data/css/index.css" rel="stylesheet" />
    <link href="data/css/login.css" rel="stylesheet" />

</head>

<body>
    <div class="header">
        <div class="navbar navbar-expand-md navbar-dark navbar-fixed-top fixed-top">
            <div class="collapse navbar-collapse nav_wrap">
                <ul class="navbar-nav">
                    <li class="nav-item"><a id="nav_index" class="nav-link" style="color:rgb(36, 35, 39)">没起名字论坛</a>
                    </li>
                    <li class="nav-item"><a id="nav_index" class="nav-link" href="/">首页</a></li>
                    <li class="nav-item"><a id="nav_share" class="nav-link" href="/">聊天室</a></li>
                    <li class="nav-item"><a id="nav_question" class="nav-link" href="/">个人主页</a></li>
                    <li class="nav-item"><a id="nav_blog" class="nav-link" href="/">个人中心</a></li>
                    <li class="nav-item">
                        <div id="search_box"><input type="text" id="search" placeholder="搜索您感兴趣的内容"
                                value="搜索您感兴趣的内容" /><i class="icon-search fa fa-search"></i></div>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <section class="wrapper wrapper_rg">
        <h1 class="title">个人资料</h1>

        <form id="user" name="user" action="/" method="post">
            <div class="form_item_rg data_list">
                <span style="background-position:42px center">头像 </span>
                <input id="upload_avatar_file" name="file" type="file" size="20" />
            </div>

            <div class="form_item_rg">
                <span style="background-position:42px center">昵称</span>
                <input class="tr_nickName flex-1" name='userid' type='text' onchange="useridCheck();" />
            </div>

            <div class="form_item_rg">
                <span style="background-position:42px center">修改密码</span>
                <input class="tr_password flex-1" name='password' type='password' maxlength="16"
                    placeholder="请输入6-16位数字、字母或常用符号，区分大小写" tabindex="3" onchange="pwCheck();" />

            </div>
            <div class="form_item_rg">
                <span style="background-position:16px center">确认密码</span>
                <input class="tr_password_ag flex-1" name='password' type='password' maxlength="16" placeholder="再次输入密码"
                    tabindex="4" onchange="pw1Check();" />
            </div>
            <div class="form_item_rg">
                <span style="background-position:42px center">介绍</span>
                <input type="text" id="sfi" name="sfi" onchange="sfiCheck();" />
            </div>

            <div class="form_button_rg">
                <input type="button" class="subButton_rg_not" value="保存" tabindex="8" id="saveBtn">
            </div>


        </form>
    </section>


</body>

</html>
